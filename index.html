<script language="javascript">
function go()
{

var i,j,sum=0;
i=Number(document.a.b.value);
j=Number(document.a.c.value);
sum=i+j;
document.a.d.value=sum;

}

function wanna()
{

var i,j,sum=0;
i=Number(document.a.b.value);
j=Number(document.a.c.value);
sum=i-j;
document.a.d.value=sum;

}

function want()
{

var i,j,sum=0;
i=Number(document.a.b.value);
j=Number(document.a.c.value);
sum=i*j;
document.a.d.value=sum;

}

function went()
{

var i,j,sum=0;
i=Number(document.a.b.value);
j=Number(document.a.c.value);
sum=i/j;
document.a.d.value=sum;

}
</script>

            <input name="d" type="text"><br>
            <input type="button" value="+" onclick=go()>
            <input type="button" value="-" onclick=wanna()>
