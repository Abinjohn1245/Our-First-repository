function go()
{

var i,j,sum=0;
i=Number(document.a.b.value);
j=Number(document.a.c.value);
sum=i+j;
document.a.d.value=sum;

}

function wanna()
{

var i,j,sum=0;

sum=i-j;
document.a.d.value=sum;

function want()
{

var i,j,sum=0;

j=Number(document.a.c.value);

}

function went()
{

var i,j,sum=0;

j=Number(document.a.c.value);
sum=i/j;
document.a.d.value=sum;

}

function quadartic1()

{
      
    var a,b,c;
var sqr1,root1,root2,sqr4,sqr5,sqr6;

  a=Number(document.i.j.value);
  b=Number(document.i.k.value);
  c=Number(document.i.l.value);

sqr1=Math.sqrt(b*b-4*a*c);
sqr4=-b+sqr1;
sqr5=-b-sqr1;
sqr6=2*a;
root1=sqr4/sqr6;
root2=sqr5/sqr6;

document.i.m.value=root1;
document.i.n.value=root2;

}



</script>
